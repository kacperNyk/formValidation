<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Form validation</title>
    <link rel="stylesheet" href="dist/index.css">
    <script src="dist/app.js" defer type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Form Validation</h1>
            <ul>
                <li><a href="https://github.com/kacperNyk/formValidation">github repo</a></li>
            </ul>
        </nav>
    </header>
    <main class="form__container">
        <form class="form"  method="GET" action="https://www.youtube.com/" id="form">
            <label for="login"></label>
                <p class="label__title">Login</p>
                <input type="text" id="login" placeholder="jack1234!@" >
            <label for="userName"></label>
                <p class="label__title">Name</p>
                <input type="text" id="firstName" placeholder="firstName" >
                <input type="text" id="lastName" class="notRequired" placeholder="lastName">
            <label for="password"></label>
                <p class="label__title">password</p>
                <input type="password" id="password" placeholder="password" >
                <input type="password" id="passwordValidation" placeholder="password" >
            <label for=”birth”></label>
                <label for="input">
                    <p class="label__title">Birthday</p>
                    <input type="text" id="birthday" placeholder="dd/mm/yyyy">
            <label for="email"></label>
                <p class="label__title">Email</p>
                <input type="email" id="email" placeholder="email@email.com" >
            <label for="phone"></label>
                <p class="label__title">Phone</p>
                <input type="tel" id="phone" placeholder="000-000-000" >
            <label for="address"></label>
                <p class="label__title">Address</p>
                <input type="text" id="country" placeholder="United States" > 
                <input type="text" id="city" placeholder="New York" > 
                <input type="text" id="cityCode" placeholder="100-100" > 
            <button class="btn" id="generateBtn" type="button">Generate user</button>
            <button class="btn" id="submitBtn" type="submit">Submit</button>
            <div class="err__msg__con" id="errorMsgCon"></div>
        </form>
    </main>
</body>
</html>
